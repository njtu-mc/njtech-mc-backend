---
kind: pipeline
type: docker
name: njtech-mc-frontend

steps:
  - name: restore-build-cache
    image: drillster/drone-volume-cache:latest
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./target
  - name: build
    image: rustlang/rust:nightly
    commands:
      - cargo build --release
  - name: publish
    image: plugins/docker:latest
    settings:
      dockerfile: Dockerfile
      tag:
        - latest
        - ${DRONE_BUILD_NUMBER}
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      registry: https://harbor.jinhun.moe
      repo: harbor.jinhun.moe/library/njtech-mc-backend
  - name: rebuild-build-cache
    image: drillster/drone-volume-cache:latest
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./target
  - name: depoly
    image: harbor.jinhun.moe/library/depoly:latest
    settings:
      host:
        from_secret: depoly_host
      username: 
        from_secret: depoly_username
      key:
        from_secret: depoly_key
      script:
        from_secret: depoly_script     

image_pull_secrets:
  - dockerconfig

volumes:
  - name: cache
    host:
      path: /tmp/cache
